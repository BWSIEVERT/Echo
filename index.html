<!DOCTYPE html>
<html? lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Echo</title>
    <link rel="stylesheet" href="style.css" />
</head>

<!-- We need an input and output. Input will accept commands. Output will return lines of text. Add a script at the bottom of the body so the elements exist before the JavaScript runs.
<body> -->


    <main class="terminal">
        <div id="output" class="output">

        </div>
        <div class="inputRow">
            <span class="prompt">$</span>
            <input id="input" class="input" autocomplete="off" spellcheck="false" />
        </div>
    </main>

    <script src="toast.js"></script>
    <script src="script.js"></script>

</body>


</html>
